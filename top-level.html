<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinheroes</title>
    <link href="
    https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.8/build/css/intlTelInput.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="dist/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="w-full bg-darkpurple py-5 flex px-6 md:px-10 justify-between items-center max-h-20">
        <div class="hamburger transition-all duration-700 cursor-pointer w-2/5">
            <span class="line1 h-1 w-9 m-1 bg-lightpurple block duration-300"></span>
            <span class="line2 h-1 w-9 m-1 bg-lightpurple block duration-300"></span>
            <span class="line3 h-1 w-9 m-1 bg-lightpurple block duration-300"></span>
        </div>
        <div class="logo w-32">
            <img src="/Spinheroes/assets/herospins-logo.png" alt="" srcset="" class="w-28 md:w-32 absolute -mt-5">
        </div>
        <div class="location-service flex gap-3 w-2/5 justify-end">
            <!-- <div class="buttons--container flex gap-4 md:gap-2 items-center">
                <a href="#"
                    class="location-cta bg-violet text-white text-sm rounded-full py-2 px-6 font-semibold hidden md:block">Change
                    location</a>
                <div class="flag-mobile block md:hidden">
                    <img src="assets/danmark-flag.png" alt="" class="w-8">
                </div>
                <span
                    class="info font-bold border-solid border-lightpurple border-2 rounded-full text-gray-200 w-5 h-5 p-0 text-center text-xs m-auto">i</span>
            </div> -->

        </div>
    </nav>
    <main>
        <section
            class="hero--section pt-16 pb-12 md:pt-28 md:pb-24  bg-[url('/Spinheroes/assets/hero-top-level.jpg')] bg-cover w-full">
            <div class="container gap-6 md:gap-12 flex flex-col mx-auto ">
                <div class="hero--content max-w-4xl flex flex-col mx-auto gap-10">
                    <h1 class="text-white text-center font-light leading-none text-3xl md:text-5xl mx-auto ">
                        Choose your <span class="country text-lightpurple font-semibold">Country</span></h1>
                    <div class="european-container flex flex-col flex-wrap gap-5">
                        <h3 class="text-lightpurple font-semibold text-3xl text-center">Europe</h3>
                        <div class="country-flags flex flex-row flex-wrap justify-center gap-12 md:gap-14 font-medium">
                            <a href="#" class=" flex flex-col country-item ">
                                <img src="assets/countries/germany.svg" alt="" class=" object-cover">
                                <span class="text-white font-xs text-center mt-2">Germany</span>
                            </a>
                            <a href="#" class="flex flex-col country-item ">
                                <img src="assets/countries/ireland.svg" alt="" class="object-cover">
                                <span class="text-white font-xs text-center mt-2">Ireland</span>
                            </a>
                            <a href="#" class="flex flex-col country-item ">
                                <img src="assets/countries/Sweden.svg" alt="" class="object-cover">
                                <span class="text-white font-xs text-center mt-2">Sweden</span>
                            </a>
                            <a href="#" class="flex flex-col country-item  ">
                                <img src="assets/countries/uk.svg" alt="" class="object-cover">
                                <span class="text-white font-xs text-center mt-2">UK</span>
                            </a>
                        </div>
                    </div>
                    <div class="american-container flex flex-col gap-5">
                        <h3 class="text-lightpurple font-semibold text-3xl text-center">North America</h3>
                        <div class="country-flags flex flex-row justify-center gap-12 md:gap-14 font-medium">
                            <a href="#" class=" flex flex-col country-item">
                                <img src="assets/countries/us.svg" alt="" class="w-full">
                                <span class="text-white font-xs text-center mt-2">New Jersey</span>
                            </a>
                            <a href="#" class="flex flex-col country-item">
                                <img src="assets/countries/canada.svg" alt="" class="w-full">
                                <span class="text-white font-xs text-center mt-2">Canada</span>
                            </a>

                        </div>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>
    <footer class="w-full bg-darkpurple pt-16 pb-10">
        <div class="logo-list flex flex-row flex-wrap justify-center items-center gap-4">
            <img src="/Spinheroes/assets/footer-logos/gamecare.png" alt="" class="max-h-10 md:max-h-16 object-contain">
            <img src="/Spinheroes/assets/footer-logos/gamble_aware.png" alt=""
                class="max-h-10 md:max-h-16 object-contain">
            <img src="/Spinheroes/assets/footer-logos/18plus.png" alt="" class="max-h-10 md:max-h-16 object-contain">
            <img src="/Spinheroes/assets/footer-logos/gamble-commision.png" alt=""
                class="max-h-10 md:max-h-16object-contain">
        </div>
        <div class="info-container m-auto text-xs text-center mt-4">
            <div class="footer-links flex gap-4 font-semibold justify-center">
                <a href="#" class="footer-item--links">Privacy Policy</a>
                <a href="#" class="footer-item--links">Terms & conditions</a>
            </div>
            <div class="footer-copyright">Â© 2023 All rights reserved</div>
        </div>
    </footer>
    <div class="popup-section absolute w-full left-0 top-0 h-full flex p-5 md:p-0 hidden">
        <div class="popup-overlay bg-violet absolute w-full left-0 top-0 h-full opacity-80"></div>
        <div class="popup-container bg-poppurple rounded-3xl w-full max-w-xl relative m-auto">
            <div class="popup-content px-6 md:px-20 pb-6 md:pb-10">
                <img src="assets/popup-hero.jpg" alt="" class="w-full rounded-b-3xl">
                <h3 class="popup-title text-2xl md:text-3xl font-light mt-8 md:mt-10 mb-5">Register to get access to the
                    <span class="font-semibold italic text-lightpurple">best casino offers</span>
                </h3>
                <div class="form-container text-darkpurple font-semibold text-sm md:text-base">
                    <form id="login" onsubmit="">
                        <div class="mb-4">
                            <label for="name" class="hidden"></label>
                            <input
                                class="py-2.5 md:py-3 px-4 w-full appearance-none bg-formbg border-formbg border-2 font-normal rounded focus:border-lightpurple focus:outline-none leading-tight text-gray-300 focus:text-white"
                                type="text" id="name" placeholder="Name">
                        </div>
                        <div class="mb-4">
                            <label for="Email" class="hidden"></label>
                            <input
                                class="py-2.5 md:py-3 px-4 w-full appearance-none bg-formbg border-formbg border-2 font-normal rounded focus:border-lightpurple focus:outline-none leading-tight text-gray-300"
                                type="email" id="email" placeholder="Email">
                        </div>
                        <div class="mb-6 w-full">
                            <label for="phone" class="hidden"></label>
                            <input
                                class="py-2.5 md:py-3.px-4 w-full appearance-none bg-formbg border-formbg border-2 font-normal rounded focus:border-lightpurple focus:outline-none leading-tight text-gray-300"
                                type="phone" id="phone" placeholder="(555) 555-1234 (optional)">
                        </div>
                        <div class="w-full flex justify-center">
                            <input type="submit"
                                class="bg-lightpurple w-full py-3 px-14  text-lg uppercase text-white rounded"
                                value="Join today" />
                        </div>
                        <div
                            class="flex flex-col gap-2 text-gray-300 font-normal text-[.6rem] w-full mt-4 px-4 md:px-10 leading-tight">
                            <div class="flex gap-2 items-center">
                                <input type="checkbox" id="age" name="allowed" value="1" class="" required>
                                <label for="age">I confirm that i am over 18 years old</label>
                            </div>

                            <div class="flex gap-2 items-center">
                                <input type="checkbox" id="subscribe" name="allowed" value="1" class="" checked>
                                <label for="subscribe">Yes please, i wan't to subscribe to the newsletter</label>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="popup-close-container absolute top-4 right-4 md:top-10 md:right-10">
            <div class="pop-close-icon w-5 md:w-6 relative cursor-pointer">
                <span class="h-1 w-full m-1 bg-white block duration-300 rotate-45 absolute"></span>
                <span class="h-1 w-full m-1 bg-white block duration-300 -rotate-45 absolute"></span>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.8/build/js/intlTelInput.min.js
    "></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            separateDialCode: true,
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
        });
    </script>
</body>

</html>
